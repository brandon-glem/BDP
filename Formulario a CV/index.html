<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario a CV</title>
</head>
<body>
    <form>
        <label for="fname">Nombre: </label>
        <input type="text" id="nombre" name="nombre" value="Glem"><br><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" value="Diaz"><br><br>

        <label for="nacimeinto">Fecha de Nacimiento: </label>
        <input type="date" id="nacimiento" name="naciminento"><br><br>

        <label for="ocupacion">Ocupacion: </label>
        <input type="text" id="ocupacion" name="ocupacion"><br><br>

        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="telefono">Numero de Telefono: </label>
        <input type="tel" id="telefono" name="telefono" placeholder="999 999 999" pattern="[0-9]{9}"><br><br>

        <label for="Nacionalidad">Nacionalidad: </label><br>
        <select id="Nacionalidad" name="pais">
            <option value"es"> España</option>
            <option value"pe" selected="selected"> Perú</option>
            <option value"co"> Colombia</option>
            <option value"mx"> Mexico</option>
        </select><br><br>

        <label for="ingles">Nivel de Ingles: </label><br>
        <input type="radio" id="ingles" name="ingles" value="Basico">
        <label for="ingles">Basico</label><br>
        <input type="radio" id="ingles" name="ingles" value="Intermedio">
        <label for="ingles">Intermedio</label><br>
        <input type="radio" id="ingles" name="ingles" value="Avanzado">
        <label for="ingles">Avanzado</label><br>
        <input type="radio" id="ingles" name="ingles" value="Fluido">
        <label for="ingles">Fluido</label><br><br>

        <label for="lenguaje">Lenguaje de programacion: </label>
        <select id="lenguaje" name="lenguaje" size="6" multiple>
            <option value="c++">C++</option>
            <option value="phyton">Phyton</option>
            <option value="cobol">Cobol</option>
            <option value="fortran">Fortran</option>
            <option value="lua">Lua</option>
            <option value="ruby">Ruby</option>
        </select><br>
        <small>Mantenga presionado el botón Ctrl (Windows)/Comando (Mac) para seleccionar varias opciones.</small><br><br>

        <label for="aptitudes"> Aptitudes: </label><br>
        <input list="aptitudes" name="aptitud">
        <datalist id="aptitudes">
            <option value="Competencias digitales">
            <option value="Liderazgo">
            <option value="Creatividad">
            <option value="Multilingüismo">
            <option value="Adaptabilidad">
        </datalist><br><br>

        <label for="habilidades">Habilidades: </label><br>
        <input type="checkbox" id="habilidades" name="habilidad1" value="Asumir las críticas de forma constructiva">
        <label for="habilidades"> Asumir las críticas de forma constructiva</label><br>
        <input type="checkbox" id="habilidades" name="habilidad2" value="El pensamiento crítico/lógico">
        <label for="habilidades"> El pensamiento crítico/lógico</label><br>
        <input type="checkbox" id="habilidades" name="habilidad3" value="Capacidad Organizativa">
        <label for="habilidades"> Capacidad Organizativa</label><br><br>

        <label for="perfil">Perfil: </label><br>
        <textarea name="Perfil" rows="10" cols="30">Define tu perfil en pocas palabras.</textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
